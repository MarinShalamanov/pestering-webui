<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pestering Petabytes</title>

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<style> 
h1 {
color: #084672;
font-family: Impact;
 text-align: center;
 font-size: 40px;
 letter-spacing: 1px;
}
</style>
</head>
<body>


<h1>Current sentiments </h1>
<div id="chart"></div>


<script>
$.get("/web/DataServlet", function(dataFromQ, status){
	console.log(dataFromQ);
	Morris.Bar({
		  element: 'chart',
		  data: dataFromQ,
		  /* [
		    { y: '2006', a: 100, b: 90 },
		    { y: '2007', a: 75,  b: 65 },
		    { y: '2008', a: 50,  b: 40 },
		    { y: '2009', a: 75,  b: 65 },
		    { y: '2010', a: 50,  b: 40 },
		    { y: '2011', a: 75,  b: 65 },
		    { y: '2012', a: 100, b: 90 }
		  ], */
		  xkey: 'company',
		  ykeys: ['sentiment'],
		  labels: ['Sentiment']
		});
	
	//alert("Data: " + data + "\nStatus: " + status);
});

	

</script>

</body>

</html>
